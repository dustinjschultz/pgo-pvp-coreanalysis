<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="cy"></div>
</body>

</html>


<script>
    var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
            // nodes
            { data: { id: 'a' } },
            { data: { id: 'b' } },
            { data: { id: 'c' } },
            { data: { id: 'd' } },
            { data: { id: 'e' } },
            { data: { id: 'f' } },
            // edges
            {
                data: {
                    id: 'ab',
                    source: 'a',
                    target: 'b'
                }
            },
            {
                data: {
                    id: 'cd',
                    source: 'c',
                    target: 'd'
                }
            },
            {
                data: {
                    id: 'ef',
                    source: 'e',
                    target: 'f'
                }
            },
            {
                data: {
                    id: 'ac',
                    source: 'a',
                    target: 'c'
                }
            },
            {
                data: {
                    id: 'be',
                    source: 'b',
                    target: 'e'
                }
            }
        ],
        style: [
            {
                selector: 'node',
                style: {
                    shape: 'hexagon',
                    'background-color': 'red',
                    label: 'data(id)'
                }
            }],
        layout: {
            name: 'grid'
        }
    });

    cy.layout({
        name: 'circle'
    }).run();
</script>

<style type="text/css">
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>
